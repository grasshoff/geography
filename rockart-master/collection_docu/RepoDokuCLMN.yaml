 - DOI: 10.17171/2-2
metadata: 
 - URL: http://repository.edition-topoi.org/collection/CLMN
 - abstract: This collection assembles 3D models of ancient columns for the purpose of reconstructing their underlying building principles.
 - description: Vitruv provided design principles for ancient columns in his 'De Architectura'. Incomplete or lost is the part of description characterizing the slight embellishment of the form of columns called "entasis". Introduced to address optical refinements of columns, various geometric techniques had been developed to construe the forms of columns. The form varies largely depending on the size of the column and its purpose.
 - research_group: Gerd Grasshoff, Bernhard Fritsch
 - institutions: Humboldt-Universität zu Berlin, Excellence Cluster 264 Topoi
 - keywords: ancient architecture, columns, architectural geometry, spolia, entasis
 - license: Creative Commons BY-NC-SA 3.0 DE
 - subjects: 101 Ancient Cultures, 102 History
 - date: 2016
